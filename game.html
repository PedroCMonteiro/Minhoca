<!DOCTYPE html>
<html>

	<head>
		<title>snake.io</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-compat/3.0.0-alpha1/jquery.min.js"></script>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<!-- css button -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- image icons -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
	</head>

	<body>
		<div class="mainContent resizable">
			<div style="width: 100%; height: 80%;" class="boardPanel" >
				<canvas id="myCanvas"></canvas>
			</div>
			<div style="width: 20%; height: 20%; " class="buttonPanel">
				<center>
			  		<button class="btn1" id="btnStart" title="Start">
			  			<i class="fa fa-play"></i>
					</button>
					<button class="btn" id="btnPlay" title="Play" visible="false">
			  			<i class="fa fa-play"></i>
					</button>
					<button class="btn" id="btnPause" title="Pause">
			  			<i class="fa fa-pause"></i>
					</button>
					<button class="btn" id="bntHelp" title="Help">
			  			<i class="fa fa-question"></i>
					</button>
					<button class="btn" id="bntOptions" title="Options">
			  			<i class="fa fa-cog fa-slow-spin"></i>
					</button>
					<button class="btn" id="bntTheme" title="Theme">
			  			<i class="fa fa-adjust"></i>
					</button>
					<button class="btn" id="btnEnd" title="Exit">
			  			<i class="fa fa-sign-out"></i>
					</button>	
		  		<center>
	  		</div>
		</div>
		<script src="scripts/game.js"></script>
		<script src="scripts/draw.js"></script>
		<script src="scripts/gameUpdate.js"></script>
		<script src="scripts/interfaceInteract.js"></script>
	</body>
</html>
